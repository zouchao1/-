<div class="box box-info food-update">
    <div class="box-header with-border">
        <h3 class="box-title">菜品信息</h3>
    </div>
    <!-- /.box-header -->
    <!-- form start -->
    <form class="form-horizontal" id="update-form" enctype="multipart/form-data">
        <div class="box-body">
            <div class="form-group" style="position: absolute;left: 700px">
                <label class="col-sm-2 control-label">菜品图片</label>

                <div id="addCommodityIndex" style="display: inline-block">


                    <!--input-group start-->
                    <div class="input-group row">

                        <div class="col-sm-9 big-photo">
                            <div id="preview">
                                <img id="imghead" border="0" src="http://localhost:3000{{data.image}}" width="100"
                                    height="100" onclick="$('#previewImg').click();">
                            </div>
                            <input type="file" onchange="previewImage(this)" style="display: none;" id="previewImg"
                                name="image">
                            <!--<input id="
                                uploaderInput" class="uploader__input" style="display: none;" type="file" accept=""
                                multiple="">-->
                        </div>
                    </div>
                    <!--input-group end-->

                </div>
            </div>
            <div class="form-group">
                <label for="foodKindName" class="col-sm-2 control-label">菜品系别</label>

                <div class="col-sm-10">
                    <input required type="text" class="form-control" value="{{data.foodKindName}}" name="foodKindName"
                        id="foodKindName" placeholder="请输入菜品系别">
                </div>
            </div>
            <div class="form-group">
                <label for="foodName" class="col-sm-2 control-label">菜单名</label>

                <div class="col-sm-10">
                    <input type="text" class="form-control" name="foodName" value="{{data.foodName}}" id="foodName"
                        placeholder="请输入职位名称">
                </div>
            </div>
            <div class="form-group">
                <label for="price" class="col-sm-2 control-label">单价</label>

                <div class="col-sm-10">
                    <input type="text" class="form-control" value="{{data.price}}" name="price" id="price" placeholder="请输入价格">
                </div>
            </div>
            <div class="form-group">
                <label for="price" class="col-sm-2 control-label">是否重新发布</label>

                <div class="col-sm-10">
                    <input type="checkbox" name="republish" id="republish">
                </div>
            </div>
            <input type="hidden" name="id" value="{{data._id}}">
        </div>
        <!-- /.box-body -->
        <div class="box-footer">
            <button type="submit" class="btn btn-info pull-right">提交</button>
            <button type="reset" class="btn btn-default pull-right" style="margin-right: 15px">重置</button>
        </div>
        <!-- /.box-footer -->
    </form>
</div>
